<ion-view title="Material Design">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="img/app_icon.png" class="md-card-image">
        </div>
        <!--input section-->
        <md-input-container md-no-float="">
            <div>
                <input class="user-name" placeholder="Username" ng-model="user.loginId" required>
            </div>
        </md-input-container>
        <md-input-container md-no-float="">
            <div>
                <input type="password" class="user-name" placeholder="Password" ng-model="user.password" required>
            </div>
        </md-input-container>

            </div>
        </md-input-container>
        <md-checkbox aria-label="CheckboxTerms">
            I accept terms and conditions.
        </md-checkbox>-->
