<ion-view title="Sign In">
    <!--left button on navigation bar-->
    <!--<ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons> -->

    <!--login content section-->
    <ion-content id="social-login" class="bg-white">
        <!--fake login form section-->
        <form class="fakeLogin-form">
            <div>
                <img src="img/app_icon.png"/>
            </div>
            <div class="sub-header">Sign in to application</div>

            <div id="fakeLogin">
                <md-input-container md-no-float="">
                    <input class="user-name" placeholder="Username"  ng-model="user.loginId">
                </md-input-container>
                <hr/>
                <md-input-container md-no-float="">
                    <input class="user-password" type="password" placeholder="Password"  ng-model="user.password">
                </md-input-container>
            </div>
            <div>
                <!--<a class="md-raised social-button md-button md-default-theme material-background" ng-click="login()">-->
                <a class="md-raised md-button md-default-theme material-background" ng-click="login()">
                    Log In
                </a>
            </div>
            <div>
                <a href="#/app/signup"  class="md-raised  md-button md-default-theme material-background">
                <!--<a ui-sref="app.signUp"  class="md-raised social-button md-button md-default-theme material-background" ng-click="signup">-->
                    Sign UP
                </a>
            </div>
        </form> <!--end fake login form section-->
    </ion-content><!--end login content section-->
</ion-view>
